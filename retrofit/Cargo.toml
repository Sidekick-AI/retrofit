[package]
name = "retrofit"
version = "0.1.2"
edition = "2021"
description = "Automatically generate REST APIs for functions"
license = "MIT OR Apache-2.0"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[features]
default = ["server", "client"]
server = ["rocket", "retrofit_codegen/server"]
client = ["reqwasm", "reqwest", "retrofit_codegen/client"]

[dependencies]
reqwasm = {version="0.4.0", optional=true}
reqwest = {version="0.11.8", features=["json"], optional=true}
rocket = {version="0.5.0-rc.1", features=["json"], optional=true}
retrofit_codegen = "0.1.1"
serde = "1.0.133"
serde_json = "1.0.74"

[dev-dependencies]
tokio = "1.15.0"